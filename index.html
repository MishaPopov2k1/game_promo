<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кажется - Мини-игра | habba-po</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #34495e 0%, #2c3e50 50%, #1a252f 100%);
            border: 3px solid #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23353646"/><rect x="0" y="500" width="800" height="100" fill="%232c3e50"/><rect x="50" y="450" width="200" height="50" fill="%23465a6b"/><rect x="60" y="460" width="20" height="30" fill="%23f39c12"/><rect x="90" y="460" width="20" height="30" fill="%23f39c12"/><rect x="120" y="460" width="20" height="30" fill="%23f39c12"/></svg>') no-repeat center;
            background-size: cover;
        }
        
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #3498db;
            bottom: 100px;
            left: 100px;
            border-radius: 4px;
            transition: left 0.1s ease;
        }
        
        .word {
            position: absolute;
            background: linear-gradient(135deg, 
                rgba(142, 68, 173, 0.95) 0%, 
                rgba(74, 144, 226, 0.95) 50%, 
                rgba(52, 152, 219, 0.95) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            animation: fall 3s linear infinite, glow 2s ease-in-out infinite alternate;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 15px rgba(142, 68, 173, 0.4),
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .word:hover {
            transform: scale(1.1);
            box-shadow: 
                0 6px 20px rgba(142, 68, 173, 0.6),
                0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .word.collected {
            animation: collectEffect 0.6s ease-out forwards;
        }
        
        @keyframes glow {
            0% { 
                box-shadow: 
                    0 4px 15px rgba(142, 68, 173, 0.4),
                    0 8px 25px rgba(0, 0, 0, 0.3);
            }
            100% { 
                box-shadow: 
                    0 4px 20px rgba(142, 68, 173, 0.7),
                    0 8px 30px rgba(0, 0, 0, 0.4),
                    0 0 40px rgba(142, 68, 173, 0.3);
            }
        }
        
        @keyframes collectEffect {
            0% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            30% { 
                transform: scale(1.3) rotate(10deg);
                opacity: 0.8;
                color: #f1c40f;
                text-shadow: 0 0 10px #f1c40f;
            }
            100% { 
                transform: scale(0.1) rotate(360deg);
                opacity: 0;
                color: #f1c40f;
            }
        }
        
        @keyframes fall {
            from { top: -30px; }
            to { top: 600px; }
        }
        
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(236, 240, 241, 0.6);
            animation: rainFall 1s linear infinite;
        }
        
        @keyframes rainFall {
            from { top: -10px; opacity: 1; }
            to { top: 600px; opacity: 0; }
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ecf0f1;
            font-size: 12px;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            text-align: center;
        }
        
        #startBtn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        #startBtn:hover {
            background: #2980b9;
        }
        
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 10px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="player"></div>
        <div id="score">Слов собрано: <span id="scoreValue">0</span></div>
        
        <div id="startScreen">
            <h1>КАЖЕТСЯ</h1>
            <div class="subtitle">Мини-игра по треку habba-po</div>
            <p style="font-size: 8px; max-width: 400px; line-height: 1.5;">
                Собирай слова из трека, пока играет музыка.<br>
                Используй стрелки ← → для движения
            </p>
            <button id="startBtn">НАЧАТЬ ИГРУ</button>
        </div>
    </div>

    <script>
        // Расписание слов по треку (время в секундах)
        const trackSchedule = [
            { time: 1, words: ['Кажется'] },
            { time: 15, words: ['Что', 'смывает', 'дождь'] },
            { time: 27, words: ['Помню', 'на', 'веранде', 'с', 'дедом'] },
            { time: 40, words: ['Теперь', 'сижу', 'на', 'том', 'же', 'месте'] },
            { time: 52, words: ['Кажется'] },
            { time: 66, words: ['Кажется'] },
            { time: 77, words: ['Все', 'пройдет', 'я', 'сохраню', 'это', 'надолго'] },
            { time: 89, words: ['И', 'да', 'был', 'ранен', 'в', 'спину'] },
            { time: 101, words: ['Кажется'] },
            { time: 114, words: ['Финальный', 'припев', 'Кажется'] }
        ];
        
        // Дополнительные слова для случайного появления
        const extraWords = [
            'дождь', 'память', 'счастье', 'веранда', 'дед', 'небо', 'тепло', 
            'время', 'дети', 'лето', 'ветер', 'облака', 'солнце', 'шторм',
            'любить', 'отпускать', 'мечты', 'детство', 'воспоминания'
        ];
        
        let game = {
            score: 0,
            playerPos: 100,
            words: [],
            rainDrops: [],
            isRunning: false,
            canvas: null,
            ctx: null,
            startTime: null,
            scheduleIndex: 0
        };
        
        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            game.canvas = canvas;
            game.ctx = ctx;
            
            document.addEventListener('keydown', handleKeyPress);
            document.getElementById('startBtn').addEventListener('click', startGame);
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            game.isRunning = true;
            game.startTime = Date.now();
            game.scheduleIndex = 0;
            gameLoop();
            
            // Запускаем синхронизацию по расписанию
            setInterval(checkSchedule, 100);
            // Добавляем капли дождя
            setInterval(addRainDrop, 100);
        }
        
        function checkSchedule() {
            if (!game.isRunning || !game.startTime) return;
            
            const currentTime = (Date.now() - game.startTime) / 1000; // текущее время в секундах
            
            // Проверяем, есть ли в расписании события для текущего времени
            while (game.scheduleIndex < trackSchedule.length && 
                   trackSchedule[game.scheduleIndex].time <= currentTime) {
                
                const event = trackSchedule[game.scheduleIndex];
                // Добавляем все слова из этого события
                event.words.forEach((word, index) => {
                    setTimeout(() => addScheduledWord(word), index * 300); // слова появляются с интервалом 300мс
                });
                
                game.scheduleIndex++;
            }
        }
        
        function addScheduledWord(word) {
            if (!game.isRunning) return;
            
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.textContent = word;
            
            // Рассчитываем максимальную позицию с учетом ширины слова
            const maxLeft = 800 - 100; // Ширина контейнера минус максимальная ширина слова
            wordElement.style.left = Math.random() * maxLeft + 'px';
            wordElement.style.top = '-30px';
            
            wordElement.addEventListener('click', () => collectWord(wordElement));
            
            document.getElementById('gameContainer').appendChild(wordElement);
            game.words.push(wordElement);
            
            // Удаляем слово через 4 секунды если не собрано
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.parentNode.removeChild(wordElement);
                    game.words = game.words.filter(w => w !== wordElement);
                }
            }, 4000);
        }
        
        function addRainDrop() {
            if (!game.isRunning) return;
            
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.style.left = Math.random() * 800 + 'px';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            
            document.getElementById('gameContainer').appendChild(drop);
            
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.parentNode.removeChild(drop);
                }
            }, 1500);
        }
        
        function handleKeyPress(e) {
            if (!game.isRunning) return;
            
            const player = document.getElementById('player');
            const currentLeft = parseInt(player.style.left) || 100;
            
            if (e.key === 'ArrowLeft' && currentLeft > 0) {
                player.style.left = (currentLeft - 20) + 'px';
                game.playerPos = currentLeft - 20;
            } else if (e.key === 'ArrowRight' && currentLeft < 768) {
                player.style.left = (currentLeft + 20) + 'px';
                game.playerPos = currentLeft + 20;
            }
            
            checkCollisions();
        }
        
        function checkCollisions() {
            const player = document.getElementById('player');
            const playerRect = player.getBoundingClientRect();
            
            game.words.forEach(word => {
                const wordRect = word.getBoundingClientRect();
                
                if (playerRect.left < wordRect.right &&
                    playerRect.right > wordRect.left &&
                    playerRect.top < wordRect.bottom &&
                    playerRect.bottom > wordRect.top) {
                    collectWord(word);
                }
            });
        }
        
        function collectWord(wordElement) {
            if (wordElement.parentNode && !wordElement.classList.contains('collected')) {
                // Добавляем класс для анимации сбора
                wordElement.classList.add('collected');
                
                // Убираем из массива и увеличиваем счет
                game.words = game.words.filter(w => w !== wordElement);
                game.score++;
                document.getElementById('scoreValue').textContent = game.score;
                
                // Удаляем элемент после анимации
                setTimeout(() => {
                    if (wordElement.parentNode) {
                        wordElement.parentNode.removeChild(wordElement);
                    }
                }, 600); // Длительность анимации collectEffect
            }
        }
        
        function gameLoop() {
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }
        
        // Инициализация игры
        initGame();
    </script>
</body>
</html>

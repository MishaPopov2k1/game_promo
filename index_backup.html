<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кажется - Мини-игра | habba-po</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #34495e 0%, #2c3e50 50%, #1a252f 100%);
            border: 3px solid #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23353646"/><rect x="0" y="500" width="800" height="100" fill="%232c3e50"/><rect x="50" y="450" width="200" height="50" fill="%23465a6b"/><rect x="60" y="460" width="20" height="30" fill="%23f39c12"/><rect x="90" y="460" width="20" height="30" fill="%23f39c12"/><rect x="120" y="460" width="20" height="30" fill="%23f39c12"/></svg>') no-repeat center;
            background-size: cover;
        }
        
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #3498db;
            bottom: 100px;
            left: 100px;
            border-radius: 4px;
            transition: left 0.1s ease;
        }
        
        .word {
            position: absolute;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            animation: fall 3s linear infinite;
            cursor: pointer;
        }
        
        @keyframes fall {
            from { top: -30px; }
            to { top: 600px; }
        }
        
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(236, 240, 241, 0.6);
            animation: rainFall 1s linear infinite;
        }
        
        @keyframes rainFall {
            from { top: -10px; opacity: 1; }
            to { top: 600px; opacity: 0; }
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ecf0f1;
            font-size: 12px;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            text-align: center;
        }
        
        #startBtn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        #startBtn:hover {
            background: #2980b9;
        }
        
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 10px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="player"></div>
        <div id="score">Слов собрано: <span id="scoreValue">0</span></div>
        
        <div id="startScreen">
            <h1>КАЖЕТСЯ</h1>
            <div class="subtitle">Мини-игра по треку habba-po</div>
            <p style="font-size: 8px; max-width: 400px; line-height: 1.5;">
                Собирай слова из трека, пока играет музыка.<br>
                Используй стрелки ← → для движения
            </p>
            <button id="startBtn">НАЧАТЬ ИГРУ</button>
        </div>
    </div>

    <script>
        // Слова из трека "Кажется"
        const gameWords = [
            'дождь', 'память', 'счастье', 'веранда', 'дед', 'небо', 'тепло', 
            'время', 'дети', 'лето', 'ветер', 'облака', 'солнце', 'шторм',
            'любить', 'отпускать', 'мечты', 'детство', 'воспоминания'
        ];
        
        let game = {
            score: 0,
            playerPos: 100,
            words: [],
            rainDrops: [],
            isRunning: false,
            canvas: null,
            ctx: null
        };
        
        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            game.canvas = canvas;
            game.ctx = ctx;
            
            document.addEventListener('keydown', handleKeyPress);
            document.getElementById('startBtn').addEventListener('click', startGame);
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            game.isRunning = true;
            gameLoop();
            
            // Добавляем слова каждые 2 секунды
            setInterval(addWord, 2000);
            // Добавляем капли дождя
            setInterval(addRainDrop, 100);
        }
        
        function addWord() {
            if (!game.isRunning) return;
            
            const word = gameWords[Math.floor(Math.random() * gameWords.length)];
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.textContent = word;
            wordElement.style.left = Math.random() * 750 + 'px';
            wordElement.style.top = '-30px';
            
            wordElement.addEventListener('click', () => collectWord(wordElement));
            
            document.getElementById('gameContainer').appendChild(wordElement);
            game.words.push(wordElement);
            
            // Удаляем слово через 4 секунды если не собрано
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.parentNode.removeChild(wordElement);
                    game.words = game.words.filter(w => w !== wordElement);
                }
            }, 4000);
        }
        
        function addRainDrop() {
            if (!game.isRunning) return;
            
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.style.left = Math.random() * 800 + 'px';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            
            document.getElementById('gameContainer').appendChild(drop);
            
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.parentNode.removeChild(drop);
                }
            }, 1500);
        }
        
        function handleKeyPress(e) {
            if (!game.isRunning) return;
            
            const player = document.getElementById('player');
            const currentLeft = parseInt(player.style.left) || 100;
            
            if (e.key === 'ArrowLeft' && currentLeft > 0) {
                player.style.left = (currentLeft - 20) + 'px';
                game.playerPos = currentLeft - 20;
            } else if (e.key === 'ArrowRight' && currentLeft < 768) {
                player.style.left = (currentLeft + 20) + 'px';
                game.playerPos = currentLeft + 20;
            }
            
            checkCollisions();
        }
        
        function checkCollisions() {
            const player = document.getElementById('player');
            const playerRect = player.getBoundingClientRect();
            
            game.words.forEach(word => {
                const wordRect = word.getBoundingClientRect();
                
                if (playerRect.left < wordRect.right &&
                    playerRect.right > wordRect.left &&
                    playerRect.top < wordRect.bottom &&
                    playerRect.bottom > wordRect.top) {
                    collectWord(word);
                }
            });
        }
        
        function collectWord(wordElement) {
            if (wordElement.parentNode) {
                wordElement.parentNode.removeChild(wordElement);
                game.words = game.words.filter(w => w !== wordElement);
                game.score++;
                document.getElementById('scoreValue').textContent = game.score;
                
                // Эффект сбора слова
                wordElement.style.transform = 'scale(1.5)';
                wordElement.style.opacity = '0';
            }
        }
        
        function gameLoop() {
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }
        
        // Инициализация игры
        initGame();
    </script>
</body>
</html>
